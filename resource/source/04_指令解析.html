<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        1. 数据代理
        2. 数据劫持
        3. 指令解析
    -->
</head>
<body>
    <div id="app">
        <span v-text="obj.wife.name" damu="damu">

        </span>
        {{msg}}
    </div>
</body>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
           obj:{
               wife:{
                   name:"冬雨",
                   age:18
               }
           },
           msg:"test msg"
        }
    })
</script>
</html>
