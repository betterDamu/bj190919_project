<script>
    //经典的闭包!!!!

    /*
        wrap的作用域
        []

        wrap给inner的闭包:
            {a:a}

        inner的作用域
        [{}]
   */

    function wrap() {
       const  a = "a";
       function inner() {
          console.log(a)
       }
       return inner;
    }

    var inner = wrap()
    inner()

</script>
